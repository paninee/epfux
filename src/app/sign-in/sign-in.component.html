<div class="home-logo"><img src="/assets/images/logo.png"></div>
<div id="signin-container">
  <div class="container sign-in-form">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            Log in
          </div>
          <div class="card-body">
            <div class="alert" [ngClass]="alertMetaData.class" role="alert" *ngIf="alertMetaData.showAlert">
              {{ alertMetaData.message }}
            </div>

            <form [formGroup]="form">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <small *ngIf="formErrors.email.message" class="form-text text-danger">{{ formErrors.email.message }}</small>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <!-- <a routerLink="/forgot-password" class="float-right faded-text">Forgot password?</a> -->
                <input type="password" class="form-control" id="password" formControlName="password">
                <small *ngIf="formErrors.password.message" class="form-text text-danger">{{ formErrors.password.message }}</small>
              </div>

              <div class="form-group">
                <label for="funeralHome">Funeral home</label>
                <input type="text" class="form-control" id="funeralHome" formControlName="funeralHome">
                <small *ngIf="formErrors.funeralHome.message" class="form-text text-danger">{{ formErrors.funeralHome.message }}</small>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <span class="faded-text">New to Epilog?</span><a routerLink="/sign-up"> Create an account</a>
            <button type="submit" class="btn btn-save float-right" (click)="prepareFields()">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<notifier-container></notifier-container>
